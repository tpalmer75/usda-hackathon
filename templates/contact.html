<form name="userForm" form-on-change="formSubmitted = false" ng-submit="formSubmitted = true; goNext(userForm.$valid);" novalidate>
    <div class="content usa-grid">
        <div class="usa-grid-full">
            <h3>Alright, let's wrap this up.</h3>
            <div class="hr"></div>
        </div>
        <p>This step is optional, but providing current and accurate contact information can help the school inform you about their decision and stay organized.
        <div class="flex contact-form text-form">
            <div class="flex-item size-4">
                <label for="address">Street Address (if&nbsp;available)</label>
                <input type="text" ng-model="newSubmission.contact.address" name="address" id="address">
            </div>
            <div class="flex-item size-1">
                <label for="apt">Apt #</label>
                <input type="text" ng-model="newSubmission.contact.apt" name="apt" id="apt">
            </div>
            <div class="flex-item size-3" ng-class="{ 'input-error' : userForm.city.$invalid && formSubmitted }">
                <label for="city">City</label>
                <input type="text" ng-model="newSubmission.contact.city" name="city" id="city">
            </div>
            <div class="flex-item size-1" ng-class="{ 'input-error' : userForm.state.$invalid && formSubmitted }">
                <label for="state">State</label>
                <input type="text" ng-minlength="2" ng-model="newSubmission.contact.state" name="state" id="state">
            </div>
            <div class="flex-item size-3" ng-class="{ 'input-error' : userForm.zip.$invalid && formSubmitted }">
                <label for="zip">Zip</label>
                <input type="number" ng-model="newSubmission.contact.zip" name="zip" id="zip" ng-length="5">
            </div>
            <div class="flex-item size-3" ng-class="{ 'input-error' : userForm.phone.$invalid && formSubmitted }">
                <label for="phone">Daytime Phone</label>
                <input type="tel" ng-model="newSubmission.contact.phone" name="phone" id="phone">
            </div>
            <div class="flex-item size-3" ng-class="{ 'input-error' : userForm.email.$invalid && formSubmitted }">
                <label for="email">Email</label>
                <input type="email" ng-model="newSubmission.contact.email" name="email" id="email">
            </div>
            <div class="flex-item size-3" style-"max-width: 300px">
                <label for="date">Date</label>
                <input ng-model="newSubmission.date" name="date" disabled>
            </div>
        </div>
        <div class="usa-input-error usa-grid-full ng-slide-down" ng-if="formSubmitted && userForm.$invalid">
            <p class="usa-input-error-message"><span ng-show="userForm.state.$invalid">The state is invalid. It should just be the two letter abbreviation of your state.</span> <span ng-show="userForm.email.$invalid">The email is invalid <span ng-show="userForm.state.$invalid && userForm.email.$invalid">too</span>.</span></p>
        </div>
    </div>
    <footer class="footer-controls clearfix">
        <button type="Submit" class="usa-button primary-action">Next</button>
        <div ng-click="goBack();" class="back-button"><i class="fa fa-angle-left"></i>Back</div>
    </footer>
</form>
